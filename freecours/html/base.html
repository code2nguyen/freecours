{% load staticfiles %}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Free cours</title>
	<!-- google font -->
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700">
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

	<script src="{% static 'bower_components/webcomponentsjs/webcomponents-lite.min.js' %}"></script>
	<link rel="stylesheet" type="text/css"  href="{% static 'css/defaults.css' %}">

</head>
<body>
	<div class="header">
		<img class="logo" src={% static 'assets/logo.jpg'%}></img>
		<div class="logo-text">FreeCours</div>
		<div>{% block title %}{% endblock %}</div>
	</div>

	<div class="main-content">
		<div class="col-left">
				{% block left-menu %}{% endblock %}
		</div>
		<div class="col-right">
				<div class="top-menu">
					{% block top-menu %}{% endblock %}
				</div>
				<div class="content">
					{% block content %}{% endblock %}
				</div>
			</div>
	</div>

	<script>
		{% block script %}{% endblock %}
	</script>
<body>
</html>
